specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Trading
    network: goerli
    source:
      address: "0xb3f3dD4eccFFE9f97E61dBEA393B94F7CF06AF43"
      abi: Trading
      startBlock: 7172135
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Data
        - DayData
        - Product
        - Position
        - Trade
        - Pool
      abis:
        - name: Trading
          file: ./abis/Trading.json
      eventHandlers:
        - event: NewOrder(indexed bytes32,indexed address,indexed bytes32,address,bool,uint256,uint256,bool)
          handler: handleNewOrder
        - event: NewStopOrder(indexed bytes32,indexed address,indexed bytes32,address,bool,uint64)
          handler: handleNewStopOrder
        - event: NewTakeOrder(indexed bytes32,indexed address,indexed bytes32,address,bool,uint64)
          handler: handleNewTakeOrder
        - event: ClosePosition(indexed bytes32,indexed address,indexed bytes32,address,bool,uint256,uint256,uint256,uint256,int256,bool)
          handler: handleClosePosition
        - event: PositionStopUpdated(indexed bytes32,indexed address,indexed bytes32,address,bool,uint64)
          handler: handlePositionStopUpdated
        - event: PositionTakeUpdated(indexed bytes32,indexed address,indexed bytes32,address,bool,uint64)
          handler: handlePositionTakeUpdated
        - event: PositionUpdated(indexed bytes32,indexed address,indexed bytes32,address,bool,uint256,uint256,uint256,uint256)
          handler: handlePositionUpdated
      file: ./src/trading.ts
